<div class="sign-up-container">
    <div class="sign-up-form">
        <h2 class="form-title">Sign Up</h2>
        
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" formControlName="name" placeholder="Enter your full name" />
                <div *ngIf="signUpForm.get('name')!.invalid && signUpForm.get('name')!.touched" class="error-message">
                    Name is required.
                </div>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
                <span *ngIf="otpVerified" style="color: greenyellow;">verified</span>
                <div *ngIf="signUpForm.get('email')!.invalid && signUpForm.get('email')!.touched" class="error-message">
                    Please enter a valid email.
                </div>
            </div>

            <div *ngIf="signUpForm.get('email')!.valid">
                <button *ngIf="!signUpForm.get('email')!.invalid" type="button" (click)="sendOtp()" class="otp-btn">Send OTP</button>
                <br><br>
            </div>

    
            <form *ngIf="otpSent" #otpForm (ngSubmit)="verifyOtp()">
                <label for="'otp">OTP</label>
                <input type="text" name="otp" id="otp" [(ngModel)]="otp">
                <br><br>
                <div>
                    <button class="otp-btn">Verify</button>
                </div>
            </form>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Create a password" />
                <div *ngIf="signUpForm.get('password')!.invalid && signUpForm.get('password')!.touched" class="error-message">
                    Password is required and must be at least 6 characters long.
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-actions">
                <button type="submit" [disabled]="signUpForm.invalid" class="submit-btn">Sign Up</button>
            </div>

            <!-- Login Link -->
            <div class="additional-links">
                <p>Already have an account? <a routerLink="/logIn">Log In</a></p>
            </div>
        </form>
    </div>
</div>

<p-toast/>
