<div class="sign-up-container">
    <div class="sign-up-form">
        <h2 class="form-title">Sign Up</h2>
        
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" formControlName="name" placeholder="Enter your full name" />
                <div *ngIf="signUpForm.get('name')!.invalid && signUpForm.get('name')!.touched" class="error-message">
                    Name is required.
                </div>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
                <div *ngIf="signUpForm.get('email')!.invalid && signUpForm.get('email')!.touched" class="error-message">
                    Please enter a valid email.
                </div>
            </div>

            <!-- Role Field -->
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" formControlName="role">
                    <option value="Admin">Admin</option>
                    <option value="Manager">Manager</option>
                    <option value="Employee">Employee</option>
                </select>
                <div *ngIf="signUpForm.get('role')!.invalid && signUpForm.get('role')!.touched" class="error-message">
                    Role is required.
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Create a password" />
                <div *ngIf="signUpForm.get('password')!.invalid && signUpForm.get('password')!.touched" class="error-message">
                    Password is required and must be at least 6 characters long.
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-actions">
                <button type="submit" [disabled]="signUpForm.invalid" class="submit-btn">Sign Up</button>
            </div>

            <!-- Login Link -->
            <div class="additional-links">
                <p>Already have an account? <a routerLink="/login">Log In</a></p>
            </div>
        </form>
    </div>
</div>
