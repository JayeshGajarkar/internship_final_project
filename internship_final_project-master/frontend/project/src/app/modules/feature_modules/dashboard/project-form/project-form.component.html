<div class="form-container">
    <h2 class="form-title">{{ Project ? 'Edit Project' : 'Create Project' }}</h2>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" formControlName="projectName" placeholder="Enter project name">
            <div *ngIf="projectForm.get('projectName')!.invalid && projectForm.get('projectName')!.touched" class="error-message">
                Project Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" formControlName="description" placeholder="Describe the project"></textarea>
            <div *ngIf="projectForm.get('description')!.invalid && projectForm.get('description')!.touched" class="error-message">
                Description is required
            </div>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" formControlName="status">
                <option value="Not Started">Not Started</option>
                <option value="Active">Active</option>
                <option value="Completed">Completed</option>
            </select>
            <div *ngIf="projectForm.get('status')!.invalid && projectForm.get('status')!.touched" class="error-message">
                Status is required
            </div>
        </div>

        <div class="form-group">
            <label for="user">Assigned User:</label>
            <select id="user" formControlName="userId">
                <option *ngFor="let user of userList" [value]="user.userId">{{ user.userId }}. {{ user.name }} [{{ user.role }}]</option>
            </select>
        </div>

        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" formControlName="startDate">
        </div>

        <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" formControlName="dueDate">
        </div>

        <div class="form-actions">
            <button type="submit" [disabled]="projectForm.invalid" class="submit-btn">
                {{ Project ? 'Update Project' : 'Create Project' }}
            </button>
            <button type="button" (click)="close()" class="cancel-btn">Cancel</button>
        </div>
    </form>
</div>
