<div class="contact-container">
    <section class="contact-info">
        <h1>Contact Us</h1>
        <p>If you have any questions, feedback, or need support, feel free to reach out to us. We're here to help!</p>
        <p>Email: <a href="mailto:support@projectmanagementtool.com">supportprojectmanagementtool.com</a></p>
        <p>Phone: +1 (123) 456-7890</p>
        <p>Address: 123 Project Management St, Suite 100, City, Country</p>
    </section>

    <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
            <label for="name">Name:</label>
            <input id="name" name="name" [(ngModel)]="name" required>

            <label for="email">Email:</label>
            <input id="email" name="email" [(ngModel)]="email" type="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" [(ngModel)]="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
</div>
