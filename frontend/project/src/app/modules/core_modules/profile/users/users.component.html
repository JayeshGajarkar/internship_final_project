<div class="user-table-container">
  <h2>User List</h2>
  <p-table #dt [value]="userList" dataKey="userId" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10, 25, 50]"
    [globalFilterFields]="['userId', 'name', 'email', 'role']" [tableStyle]="{ 'width': '100%' }">
    <ng-template pTemplate="caption">
      <div class="flex">
        <p-iconField iconPosition="left" class="ml-auto">
          <p-inputIcon>
            <i class="pi pi-search"></i>
          </p-inputIcon>
          <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Global Search" />
        </p-iconField>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>UserId</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter type="text" field="userId" placeholder="Search by UserId" ariaLabel="Filter UserId" />
        </th>
        <th>
          <p-columnFilter type="text" field="name" placeholder="Search by Name" ariaLabel="Filter Name" />
        </th>
        <th>
          <p-columnFilter type="text" field="email" placeholder="Search by Email" ariaLabel="Filter Email" />
        </th>
        <th>
          <p-columnFilter type="text" field="role" placeholder="Search by Role" ariaLabel="Filter Role" />
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.userId }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <p-button icon="pi pi-pencil" (click)="editProfile(user)"></p-button>
          <p-button  icon="pi pi-trash" (click)="deleteUser(user.userId)"></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No users found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div *ngIf="editprofileEnable">
  <app-profile-edit [user]="user" (closeEditUserEvent)="closeditProfile()"></app-profile-edit>
</div>

<p-toast></p-toast>
