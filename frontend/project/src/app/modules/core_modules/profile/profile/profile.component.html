<div class="profile-container" *ngIf="currUser">
    <div class="profile-header">
        <h2>Your Profile</h2>
    </div>

    <div class="profile-info">
        <div class="profile-item">
            <p><b>Full Name: </b> {{ currUser.name }}</p>
        </div>

        <div class="profile-item">
            <p><b>Email: </b>{{ currUser.email }}</p>
        </div>

        <div class="profile-item">
            <p><b>Role: </b> {{ currUser.role }}</p>
        </div>
    </div>

    <div class="profile-actions">
        <button class="edit-btn" (click)="editProfile()">Edit Profile</button>
    </div>
</div>


<div *ngIf='editProfileEnable && currUser'>
    <app-profile-edit [user]="currUser" (closeEditUserEvent)="closeEditProfile()"></app-profile-edit>
</div>


<div *ngIf="!currUser" class="no-user">
    <p>No user is currently logged in.</p>
</div>
