<div class="login-container">
    <div class="login-form">
        <h2 class="form-title">Log In</h2>
        
        <form [formGroup]="logInForm" (ngSubmit)="onSubmit()">
            <!-- Username Field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" formControlName="name" placeholder="Enter your name" />
                <div *ngIf="logInForm.get('name')!.invalid && logInForm.get('name')!.touched" class="error-message">
                    Name is required and must be at least 3 characters.
                </div>
            </div>
            
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
                <div *ngIf="logInForm.get('email')!.invalid && logInForm.get('email')!.touched" class="error-message">
                    Please enter a valid email address.
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
                <div *ngIf="logInForm.get('password')!.invalid && logInForm.get('password')!.touched" class="error-message">
                    Password is required and must be at least 4 characters.
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-actions">
                <button type="submit" [disabled]="logInForm.invalid" class="submit-btn">Log In</button>
            </div>

            <!-- Forgot Password Link -->
            <div class="additional-links">
                <p><a href="#">Forgot Password?</a></p>
            </div>
        </form>
    </div>
</div>
