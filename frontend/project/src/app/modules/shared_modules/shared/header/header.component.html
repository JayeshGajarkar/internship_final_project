<header>
    <nav class="navbar">
        <!-- Logo and Home Link -->
        <a class="logo" routerLink="/home">Project Management</a>

        <!-- Navigation Links -->
        <div class="nav-links">
            <a routerLink="/dashboard">Dashboard</a>
            <a routerLink="/dashboard/myTask">MyTask</a>
            <a  *ngIf="currUser?.role==='Admin'"  routerLink="/employee">Employee</a>
            
            <!-- Conditional Links based on Login Status -->
            <div *ngIf="!currUser">
                <a routerLink="/signUp">Sign In</a>
                <a routerLink="/logIn">Log In</a>
            </div>
            <div *ngIf="currUser">
                <a routerLink="/profile">Profile</a>
                <button (click)="logOut()">Log Out</button>
            </div>
        </div>
    </nav>
</header>
