<div class="sign-up-container">
    <div class="sign-up-form">
        <h2 class="form-title">Forgot Password</h2>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
                <span *ngIf="otpVerified" style="color: rgb(69, 188, 40);">verified</span>
                <div *ngIf="forgotPasswordForm.get('email')!.invalid && forgotPasswordForm.get('email')!.touched" class="error-message">
                    Please enter a valid email.
                </div>
                <div *ngIf="forgotPasswordForm.get('email')!.errors?.['noSpaceAllowed']" class="error-message">
                    Spaces are not allowed in the email.
                </div>
            </div>

            <ng-container *ngIf="forgotPasswordForm.get('email')!.valid">
                <button *ngIf="!forgotPasswordForm.get('email')!.invalid" type="button" (click)="sendOtp()" class="otp-btn">Send OTP</button>
                <br><br>
            </ng-container>

            
            <!-- send otp separately -->
            <form *ngIf="otpSent" #otpForm (ngSubmit)="verifyOtp()">
                <label for="'otp">OTP</label>
                <input type="text" name="otp" id="otp" [(ngModel)]="otp">
                <br><br>
                <div>
                    <button class="otp-btn">Verify</button>
                </div>
            </form>


            <!-- Password Field -->
            <div *ngIf="otpVerified" class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Create a password" />
                <div *ngIf="forgotPasswordForm.get('password')!.invalid && forgotPasswordForm.get('password')!.touched" class="error-message">
                    Password is required and must be at least 6 characters long.
                </div>
                <div *ngIf="forgotPasswordForm.get('password')!.errors?.['noSpaceAllowed']" class="error-message">
                    Spaces are not allowed in the password.
                </div>
            </div>

            <!-- Submit Button -->
            <br>
            <div class="form-actions">
                <button type="submit" [disabled]="forgotPasswordForm.invalid" class="submit-btn">Save</button>
            </div>

            <!-- Login Link -->
            <div class="additional-links">
                <p>Already have an account? <a routerLink="/logIn">Log In</a></p>
            </div>
        </form>
    </div>
</div>

<p-toast/>
